---
name: Lint Docs

"on":
  pull_request:
  push:
    branches:
      - main
      - "**"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install --upgrade pip pre-commit

      - name: Run pre-commit
        env:
          # Treat network errors as warnings since CI may have restricted network access
          LINK_CHECK_WARN_ON_NETWORK_ERROR: "true"
        run: pre-commit run --all-files

      - name: Show fix instructions on failure
        if: failure()
        run: |
          echo "::error::Pre-commit checks failed."
          echo ""
          echo "To fix locally, run:"
          echo "  pre-commit run --all-files"
          echo ""
          echo "Then commit and push the fixes."
