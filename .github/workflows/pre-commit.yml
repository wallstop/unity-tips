---
name: Lint Docs

"on":
  pull_request:
  push:
    branches:
      - main
      - "**"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write

    steps:
      - name: Check out PR branch
        if:
          github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name ==
          github.repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check out repository (forked PR)
        if:
          github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name !=
          github.repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check out push ref
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install --upgrade pip pre-commit

      - name: Run pre-commit (initial)
        id: run_precommit
        continue-on-error: true
        run: pre-commit run --all-files

      - name: Check for auto-fixable changes
        id: check_changes
        if: steps.run_precommit.outcome == 'failure'
        run: |
          if git diff --quiet; then
            echo "has_fixes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_fixes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply and push automatic fixes
        id: apply_fixes
        if: |
          steps.run_precommit.outcome == 'failure' &&
          steps.check_changes.outputs.has_fixes == 'true' &&
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -eo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: auto-apply pre-commit fixes"
          git push
          echo "pushed=true" >> "$GITHUB_OUTPUT"
          echo "new_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Trigger CI re-run on auto-fix commit
        if: steps.apply_fixes.outputs.pushed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const newSha = '${{ steps.apply_fixes.outputs.new_sha }}';
            const prNumber = context.payload.pull_request.number;

            console.log(`Auto-fix commit pushed: ${newSha}`);
            console.log(`Triggering workflow re-run for PR #${prNumber}...`);

            // Trigger workflow_dispatch to re-run checks on the new commit
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pre-commit.yml',
              ref: context.payload.pull_request.head.ref
            });

            console.log('::notice::Workflow re-run triggered for auto-fix commit.')

      - name: Re-run pre-commit to validate fixes
        id: rerun_precommit
        if: steps.apply_fixes.outputs.pushed == 'true'
        run: |
          echo "Validating auto-applied fixes..."
          pre-commit run --all-files

      - name: Report success after auto-fix
        if: steps.apply_fixes.outputs.pushed == 'true' && steps.rerun_precommit.outcome == 'success'
        run: |
          echo "Auto-fixes applied and validated successfully!"
          echo "::notice::Pre-commit fixes were automatically applied and pushed."

      - name: Fail if initial check failed with no auto-fixes available
        if: |
          steps.run_precommit.outcome == 'failure' &&
          steps.check_changes.outputs.has_fixes == 'false'
        run: |
          echo "::error::Pre-commit checks failed with no auto-fixable changes."
          echo "Please run 'pre-commit run --all-files' locally to see the issues."
          exit 1

      - name: Fail for forked pull requests
        if: |
          steps.run_precommit.outcome == 'failure' &&
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "::error::Pre-commit checks failed. Auto-fix cannot push to forked repositories."
          echo "Please run 'pre-commit run --all-files' locally and push the fixes."
          exit 1

      - name: Fail for push events (non-PR)
        if: |
          steps.run_precommit.outcome == 'failure' &&
          github.event_name != 'pull_request'
        run: |
          echo "::error::Pre-commit checks failed on push."
          echo "Please run 'pre-commit run --all-files' locally."
          exit 1

      - name: Fail if re-validation failed after auto-fix
        if: steps.rerun_precommit.outcome == 'failure'
        run: |
          echo "::error::Pre-commit still failing after auto-fixes."
          echo "Some issues require manual intervention."
          exit 1
