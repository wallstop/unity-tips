---
name: PR Quality Checks

"on":
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    name: Label PR by size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate PR size and add labels
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Get PR diff stats
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const additions = pr.additions;
            const deletions = pr.deletions;
            const totalChanges = additions + deletions;
            const filesChanged = pr.changed_files;

            console.log(`PR #${prNumber}: +${additions} -${deletions} (${filesChanged} files)`);

            // Define size thresholds
            const sizes = [
              { label: 'size/XS', max: 10 },
              { label: 'size/S', max: 50 },
              { label: 'size/M', max: 200 },
              { label: 'size/L', max: 500 },
              { label: 'size/XL', max: Infinity },
            ];

            // Determine appropriate size label
            let sizeLabel = 'size/XL';
            for (const size of sizes) {
              if (totalChanges <= size.max) {
                sizeLabel = size.label;
                break;
              }
            }

            // Get current labels
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: prNumber,
            });

            const currentLabelNames = currentLabels.map(l => l.name);
            const sizeLabels = sizes.map(s => s.label);

            // Remove old size labels
            for (const label of currentLabelNames) {
              if (sizeLabels.includes(label) && label !== sizeLabel) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: prNumber,
                  name: label,
                });
              }
            }

            // Add new size label if not already present
            if (!currentLabelNames.includes(sizeLabel)) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: prNumber,
                labels: [sizeLabel],
              });
            }

            // Add warning comment for large PRs
            if (totalChanges > 500) {
              const warningComment = `## Large PR Warning

            This PR has **${totalChanges} changes** across **${filesChanged} files**.

            Large PRs are harder to review and more likely to introduce bugs.
            Consider breaking this into smaller, focused PRs if possible.

            **Tips for smaller PRs:**
            - Split unrelated changes into separate PRs
            - Submit refactoring separately from new features
            - Break large features into incremental changes`;

              // Check if warning already exists
              const { data: comments } = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: prNumber,
              });

              const hasWarning = comments.some(c =>
                c.user.login === 'github-actions[bot]' &&
                c.body.includes('Large PR Warning')
              );

              if (!hasWarning) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: warningComment,
                });
              }
            }

            console.log(`Applied label: ${sizeLabel}`);

  doc-label:
    name: Label documentation changes
    runs-on: ubuntu-latest
    steps:
      - name: Label documentation PRs
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner,
              repo,
              pull_number: prNumber,
            });

            const fileNames = files.map(f => f.filename);

            // Categorize changes
            const hasDocChanges = fileNames.some(f =>
              f.endsWith('.md') || f.startsWith('docs/')
            );
            const hasScriptChanges = fileNames.some(f =>
              f.startsWith('scripts/') || f.endsWith('.py')
            );
            const hasWorkflowChanges = fileNames.some(f =>
              f.startsWith('.github/')
            );
            const hasConfigChanges = fileNames.some(f =>
              f.startsWith('.') && !f.startsWith('.github/')
            );

            const labelsToAdd = [];
            if (hasDocChanges) labelsToAdd.push('documentation');
            if (hasScriptChanges) labelsToAdd.push('scripts');
            if (hasWorkflowChanges) labelsToAdd.push('ci/cd');
            if (hasConfigChanges) labelsToAdd.push('config');

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: prNumber,
                labels: labelsToAdd,
              });
              console.log(`Added labels: ${labelsToAdd.join(', ')}`);
            }

  link-check:
    name: Validate documentation links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Run MkDocs link validation
        run: |
          # Validate mkdocs.yml nav and link compatibility
          python scripts/check_mkdocs_links.py --skip-pages-compat

      - name: Check link patterns in documentation
        env:
          # Treat network errors as warnings since CI may have restricted network access
          LINK_CHECK_WARN_ON_NETWORK_ERROR: "true"
        run: |
          # Run existing link checker for all markdown files
          python scripts/check_links.py README.md CONTRIBUTING.md CHANGELOG.md $(find docs -name "*.md")

  docs-build-check:
    name: Validate documentation builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-mkdocs-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            pip-mkdocs-

      - name: Install dependencies
        run: pip install -r requirements-docs.txt

      - name: Prepare documentation structure
        run: |
          mkdir -p site-docs
          # Note: README.md is renamed to overview.md to avoid conflict with index.md
          python scripts/transform_readme_for_pages.py README.md -o site-docs/overview.md -q
          python scripts/transform_readme_for_pages.py CHANGELOG.md -o site-docs/CHANGELOG.md -q
          cp CONTRIBUTING.md site-docs/
          cp -r docs/* site-docs/

          # Create index.md
          cat > site-docs/index.md << 'EOF'
          ---
          title: Unity Tips & Tools
          description: Battle-tested practices and tools to build better Unity games faster
          ---

          # Unity Tips & Tools

          > Battle-tested practices and tools to build better Unity games faster. From beginner to expert.

          Welcome to the Unity Tips & Tools documentation!
          EOF

      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml --site-dir _site --strict
        env:
          MKDOCS_DOCS_DIR: site-docs

      - name: Validate built site links
        run: python scripts/check_built_site.py _site

  wiki-check:
    name: Validate wiki sync readiness
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR affects wiki sync
        id: check-files
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner,
              repo,
              pull_number: prNumber,
            });

            const fileNames = files.map(f => f.filename);

            // Check if any wiki-related files are changed
            const wikiRelatedPatterns = [
              /^docs\//,
              /^README\.md$/,
              /^CONTRIBUTING\.md$/,
              /^CHANGELOG\.md$/,
              /^\.github\/workflows\/wiki\.yml$/,
              /^scripts\/sync-wiki\.py$/,
              /^scripts\/link_utils\.py$/,
            ];

            const affectsWiki = fileNames.some(f =>
              wikiRelatedPatterns.some(pattern => pattern.test(f))
            );

            console.log(`PR affects wiki sync: ${affectsWiki}`);
            core.setOutput('affects_wiki', affectsWiki.toString());

      - name: Checkout repository
        if: steps.check-files.outputs.affects_wiki == 'true'
        uses: actions/checkout@v6

      - name: Log wiki check context
        if: steps.check-files.outputs.affects_wiki == 'true'
        run: |
          echo "This PR modifies files that trigger wiki sync."
          echo "Checking if wiki repository is available..."

      - name: Check wiki availability
        id: wiki-check
        if: steps.check-files.outputs.affects_wiki == 'true'
        uses: ./.github/actions/check-wiki
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Report wiki status
        if: steps.check-files.outputs.affects_wiki == 'true'
        run: |
          if [ "${{ steps.wiki-check.outputs.wiki-exists }}" == "true" ]; then
            echo "Wiki sync will run when this PR is merged."
          else
            echo "::warning::This PR modifies files that trigger wiki sync, but the wiki is not set up."
            echo "::warning::The wiki sync workflow will skip gracefully, but no wiki updates will occur."
          fi
