---
name: Deploy Documentation

"on":
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-mkdocs-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            pip-mkdocs-

      - name: Install dependencies
        run: pip install -r requirements-docs.txt

      - name: Prepare documentation structure
        run: |
          # Create docs directory structure for MkDocs
          mkdir -p site-docs

          # Copy and transform README.md and CHANGELOG.md for GitHub Pages
          # (transforms ./docs/path links to ./path)
          # Note: README.md is renamed to overview.md to avoid conflict with index.md
          python scripts/transform_readme_for_pages.py README.md -o site-docs/overview.md -q
          python scripts/transform_readme_for_pages.py CHANGELOG.md -o site-docs/CHANGELOG.md -q

          # Copy other root documentation files
          cp CONTRIBUTING.md site-docs/

          # Copy all documentation folders
          cp -r docs/* site-docs/

          # Create index.md landing page
          python scripts/create_index_md.py -o site-docs/index.md -q

      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml --site-dir _site
        env:
          MKDOCS_DOCS_DIR: site-docs

      - name: Validate built site links
        run: python scripts/check_built_site.py _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
