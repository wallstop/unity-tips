---
name: Sync Documentation to Wiki

"on":
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

# Prevent concurrent wiki syncs to avoid git conflicts
concurrency:
  group: wiki-sync
  cancel-in-progress: false

jobs:
  check-wiki:
    name: Check if wiki exists
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      wiki_exists: ${{ steps.check.outputs.wiki-exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check wiki availability
        id: check
        uses: ./.github/actions/check-wiki
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  sync-wiki:
    name: Sync docs to GitHub Wiki
    runs-on: ubuntu-latest
    needs: check-wiki
    if: needs.check-wiki.outputs.wiki_exists == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Clone wiki repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          WIKI_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git"

          # Clone the wiki repo
          if ! git clone "$WIKI_URL" wiki; then
            echo "::error::Failed to clone wiki repository."
            echo "::error::This is unexpected since the check-wiki job succeeded."
            exit 1
          fi

          echo "Wiki cloned successfully"
          cd wiki

          # Get the current branch name with error handling
          if ! WIKI_BRANCH=$(git rev-parse --abbrev-ref HEAD); then
            echo "::error::Failed to determine wiki branch name."
            exit 1
          fi

          if [ -z "$WIKI_BRANCH" ]; then
            echo "::error::Wiki branch name is empty."
            exit 1
          fi

          echo "WIKI_BRANCH=$WIKI_BRANCH" >> "$GITHUB_ENV"
          echo "Using wiki branch: $WIKI_BRANCH"

      - name: Sync documentation to wiki
        env:
          PYTHONPATH: scripts
        run: python scripts/sync-wiki.py

      - name: Validate wiki links
        env:
          PYTHONPATH: scripts
        run: python scripts/check_wiki_links.py

      - name: Push changes to wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd wiki
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          git commit -m "Sync documentation from main repository

          Source commit: ${{ github.sha }}"

          echo "Pushing changes to wiki..."
          if ! git push origin "$WIKI_BRANCH"; then
            echo "::error::Failed to push wiki changes. Please check permissions and try again."
            exit 1
          fi

          echo "Wiki sync completed successfully"
