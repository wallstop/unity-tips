---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents, --unsafe]
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: "\\.md$"
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(md|markdown|mdx|json|ya?ml)$"
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.17.3
    hooks:
      - id: cspell
        name: Check spelling
        types: [markdown]
  - repo: local
    hooks:
      - id: fix-markdown-ordered-lists
        name: Fix Markdown ordered list numbering
        entry: scripts/fix_markdown_ordered_lists.py
        language: python
        types: [markdown]
      - id: ensure-human-link-text
        name: Ensure Markdown link text is human-readable
        entry: scripts/fix_link_text.py
        language: python
        types: [markdown]
        args: ["--fix"]
      - id: check-markdown-links
        name: Validate Markdown links resolve
        entry: scripts/check_links.py
        language: python
        types: [markdown]
        additional_dependencies: ["requests>=2.31.0"]
      - id: check-orphaned-docs
        name: Check for orphaned documents
        entry: scripts/check_orphaned_docs.py
        language: python
        pass_filenames: false
        always_run: true
      - id: check-csharp-syntax
        name: Validate C# code blocks
        entry: scripts/check_csharp_syntax.py
        language: python
        types: [markdown]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        args: ["--config", ".markdownlint-cli2.yaml", "--fix"]
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]
