---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: "\\.md$"
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(md|markdown|mdx|json|ya?ml)$"
  - repo: local
    hooks:
      - id: fix-markdown-ordered-lists
        name: Fix Markdown ordered list numbering
        entry: scripts/fix_markdown_ordered_lists.py
        language: python
        types: [markdown]
      - id: ensure-human-link-text
        name: Ensure Markdown link text is human-readable
        entry: scripts/fix_link_text.py
        language: python
        types: [markdown]
        args: ["--fix"]
      - id: check-markdown-links
        name: Validate Markdown links resolve
        entry: scripts/check_links.py
        language: python
        types: [markdown]
        additional_dependencies: ["requests>=2.31.0"]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        args: ["--config", ".markdownlint-cli2.yaml", "--fix"]
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]
